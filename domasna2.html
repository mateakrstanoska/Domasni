<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Domasna 1</title>
        <link href="domasna2css.css" rel="stylesheet" type = "text/css">
    </head>
    <body>
        <table border = "1">
            <thead>
                <tr>
                    <th colspan="2"><strong> Pizza Shop 2.0 </strong></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="2"align="left">
                        <input type = "submit" value = "Send my order ">
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <th align="left">Name</th>
                    <th align="left">
                        <form method = "post" action = "http://www.deitel.com">

                       <input type = "hidden" name = "recipient"
                       value = "deitel@deitel.com">
                       <input type = "hidden" name = "subject"
                       value = "Feedback Form">
                       <input type = "hidden" name = "redirect"
                       value = "main.html">

                    
                     <input name = "name" type = "text" size = "25">
                     
                    </th>
                </tr>
                <tr>
                    <th align="left">Pizza Topping</th>
                    <th align="left">
                       
                        <label > 
                        <input type = "radio" name = "pizzatopping" 
                        value = "Supreme" checked> Supreme </label> <br>
                        <label> 
                        <input type = "radio" name = "pizzatopping" 
                        value = "Vegetarian" checked> Vegetarian</label> <br>
                        <label>
                        <input type = "radio" name = "pizzatopping" 
                        value = "Hawaiian" checked> Hawaiian</label> <br>
                        
                    </th>
                </tr>
                <tr>
                    <th align="left">Pizza Sauce</th>
                    <th align="left">
                        <select name = "pizzasauce">
                        <option selected>Tomato</option>
                    </th>
                </tr>
                <tr>
                    <th>Optional Extras</th>
                    <th>
                        <label>
                        <input name = "optionalextras" type = "checkbox"
                        value = "Cheese">Extra Cheese</label>
                        <label>
                        <input name = "optionalextras" type = "checkbox"
                        value = "GlutenFree">Gluten Free Base</label>
                    </th>
                </tr>
                <tr>
                    <th colspan="2" align="left">Delivery Instructions:<br>
                    <textarea name = "instructions"
                    rows = "4" cols = "50"></textarea>
                    </th>
                </tr>
                
            </tbody>
            
    


</html>
